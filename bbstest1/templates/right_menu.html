<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <h3 class="panel-title">{{ user.username }}的博园</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked text-center">
            {% for article in article_list %}
                {% if forloop.counter <= 5 %}
                    <li class="clearfix" style="margin-bottom: 8px">
                        <a href="{% url 'article:my-article' %}?article_id={{ article.id }}">
                            {{ forloop.counter }}.
                            {{ article.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <h3 class="panel-title">日期归档</h3>
    </div>
    <div>
        <ul class="nav nav-pills nav-stacked text-center">
            {% for group in  archive_list %}
                <li class="clearfix">
                    <a href="{% url 'article:homepage-category' user.username 'archive' group.y_m %}">{{ group.y_m }}（{{ group.c }}）</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
