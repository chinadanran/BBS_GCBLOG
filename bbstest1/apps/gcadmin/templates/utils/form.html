<form action="" method="post" novalidate>
                  {% csrf_token %}
                  {% for field in form %}
                      <div class="form-group">
                          <label for="">{{ field.label  }}</label>
                          {{ field }} <span class="error pull-right" style="color: red">{{ field.errors.0 }}</span>
                      </div>
                      {% if field.is_pop %}
                          <span class="pop_btn"><a  href="javascript:void(0)" onclick="pop('{{ field.url }}','{{ field.pop_back_id }}')">+</a></span>
                      {% endif %}
                  {% endfor %}
                <input type="submit">
</form>
